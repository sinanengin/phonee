          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email adresinizi giriniz..."

          />

          <label for="password">Şifre:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi giriniz..."
            required
          />

          <a href="index.html" class="submit-btn">Giriş Yap</a>
        </form>
